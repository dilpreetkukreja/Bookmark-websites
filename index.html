<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <div class="jumbotron pt-2 pb-2">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-6">
          <h1 >BOOKMARK APP</h1>
          <h4>Bookmark your Sites</h4>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto col-6">

          <form id="myForm">
            <div class="form-group">
              <label>Website Name</label>
              <input id="websiteName" class="form-control" placeholder="Enter website name...">
            </div>
            <div class="form-group">
              <label>Website URL</label>
              <input id="websiteUrl" class="form-control" placeholder="Enter website URL...">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
   </div>

   <div class="container">
    <div class="row">
      <div class="mx-auto mb-2 col-6">
        <h3>Your favourite bookmarks are as follow:</h3>
      </div>
    </div>
    <div class="row">
        <div id="output" class="mx-auto col-6">

        </div>
    </div>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
